<!DOCTYPE html>
<html lang="en">
<head>
    <title>Combined Page</title>
    <link rel="stylesheet" href="rosaria.css">
    <link rel="stylesheet" href="productlist_style.css"> <!-- Include Product List CSS -->
    <link rel="stylesheet" href="header.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /><!-- Include Product List CSS -->
</head>
<body>

    <header>
        <!-- input -->
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fa fa-bars"></label>
    
        <div class="logo">
            <img src="logo1.png" alt="Rosaria logo">
        </div>
        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#product">Products</a>
          <a href="#review">Review</a>
          <a href="#contact">Contact</a>
        </nav>
    
        <div class="icons">
          <a href="" class="fas fa-heart"></a>
          <a href="" onclick="window.parent.location.href='cart.html'; return false;" class="fa-solid fa-cart-shopping"></a>
          <a href="" class="fa-solid fa-user"></a>
        </div>
      </header>

      
    <div><iframe src="Carousel.html" class="Carousel"></iframe></div>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <div class="featured-header">
            <h2>Featured Products</h2>
            <a href="productlist.html" class="view-more">View More →</a>
        </div>
        <div class="featured-wrapper">
            <div class="content-box">
                <img src="photos/bestsellers/a1.jpg">
                <p class="tag">#S1HJ87</p>
                <p>Classic Red Rose Bouquet</p>
                <p class="price">₹899</p>
                <button class="button">Add to Cart</button>
            </div>
            <div class="content-box">
                <img src="photos/bestsellers/a2.jpg">
                <p class="tag">#C2KL54</p>
                <p>Mixed Carnations Bouquet</p>
                <p class="price">₹749</p>
                <button class="button">Add to Cart</button>
            </div>
            <div class="content-box">
                <img src="photos/bestsellers/a3.jpg">
                <p class="tag">#O3DF21</p>
                <p>Elegant Orchid Arrangement</p>
                <p class="price">₹1,299</p>
                <button class="button">Add to Cart</button>
            </div>
            <div class="content-box">
                <img src="photos/bestsellers/a4.jpg">
                <p class="tag">#L4PQ76</p>
                <p>Lilies & Roses Combo</p>
                <p class="price">₹1,099</p>
                <button class="button">Add to Cart</button>
            </div>
            <div class="content-box"><img src="photos/bday/b1.jpg">
                <p class="tag">#G5MN32</p>
                <p>Cheerful Gerbera Mix</p>
                <p class="price">₹699</p>
                <button class="button">Add to Cart</button>
            </div>
        </div>
    </section>

    <iframe src="recentOrders.html" class="recentOrders"></iframe>
    <iframe src="footer.html" class="Footer" height="320"></iframe>

</body>
</html>
