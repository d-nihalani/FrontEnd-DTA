<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/fcc5188dd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Carousel.css">
    <style>
     
        
    </style>
</head>
<body>

    <div class="carousel">
        <div class="slide-container" id="slideContainer">
            <div class="slide"><img class="slide1" src="https://images.pexels.com/photos/1961778/pexels-photo-1961778.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></div>
            <div class="slide"><img class="slide2" src="https://images.pexels.com/photos/5414010/pexels-photo-5414010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></div>
            <div class="slide"><img src="https://images.pexels.com/photos/16650707/pexels-photo-16650707/free-photo-of-hands-putting-flower-on-man-jacket.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="slide3"></div>
            <div class="slide"><img src="https://images.pexels.com/photos/4195587/pexels-photo-4195587.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="slide4"></div>
            </div>
        <div class="carousel-nav">
            <button class= "button 1" onclick="prevSlide()"><i class="fa-solid fa-caret-left" style="color: white;"></i></button>
            <button class= "button 2" onclick="nextSlide()"><i class="fa-solid fa-caret-right" style="color: white;"></i></button>
        </div>
    </div>

    <script>
        
        let currentSlide = 0;
        const slideContainer = document.getElementById('slideContainer');
        const slides = document.querySelectorAll('.slide');
        const numSlides = slides.length;

        function showSlide(n) {
            slideContainer.style.transform = `translateX(-${n * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % numSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + numSlides) % numSlides; // Handle negative indices
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 3000); // Change slide every 3 seconds

    </script>

</body>
</html>
